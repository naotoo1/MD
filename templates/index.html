{% extends "base.html" %} {% block content %}



<h2>Malaria Cell Image Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">

     <label for="model-select">Choose a method:</label>

    <select name="models" id="model-select" >
        <option value="">--Please choose an option--</option>
        <option value="soft_ensemble_model">soft_ensemble_model</option>
        <option value="hard_ensemble_model">hard_ensemble_model</option>
        <option value="svm">svm_model</option>
        <option value="random_forest_model">random_forest_model</option>
        <option value="xgb_model">xgb_model</option>
        <option value="celvq_model">celvq_model </option>
        <option value="rslvq_model">rslvq_model </option>
        <option value="summary_of_models">summary_of_models </option>



  </select>


    </form>




    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
